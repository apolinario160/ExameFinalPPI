<script>
  document.getElementById('logoutButton').addEventListener('click', function() {
    fetch('/logout', {
      method: 'POST'
    })
    .then(response => {
      // Redirecionar para a página de login após logout

      console.error('Erro ao fazer logout:', error);
    });
